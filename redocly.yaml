apis:
  sample@v1: 
    root: openapi/openapi.yaml
extends:
  - recommended
plugins:
  - './acme-plugin.js'
decorators:
  decorators/change-token-url:
    tokenUrl: 'https://token.example.com/url'
theme:
  openapi:
    disableSearch: true
    htmlTemplate: ./docs/index.html
    theme:
      layout: 
        showDarkRightPanel: true
      sidebar: 
        backgroundColor: "#A6C3E4"
      rightPanel: 
       backgroundColor: "#708090"
      typography: 
        code: 
          fontFamily: "Rubik, sans-serif"
          fontWeight: "400"
        headings: 
          fontFamily: "Roboto Mono, monospace"
          fontWeight: "400"
                
    generateCodeSamples:
      languages: 
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python
